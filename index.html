<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel ="stylesheet" href="style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <nav> 
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Javascript Quiz</span>
            <span class="navbar-text">
                Time remaining: <div id="timeLeft">0</div>
              </span>
          </nav>
    </nav>

    <main>
        <container>
                <button type="button" id="start" class="btn btn-primary btn-lg"> Start Game </button>
        </container>
        <container>

            <div class="card" id="hiddenQuest">
                <div class="card-body">
                <p class id="questions"> question </p>
                    <div id="answers">
                        <button id="btnA" class="answer-btn btn btn-outline-info"> text </button>
                        <button id="btnB" class="answer-btn btn btn-outline-info"> text </button>
                        <button id="btnC" class="answer-btn btn btn-outline-info"> text </button>
                        <button id="btnD" class="answer-btn btn btn-outline-info"> text </button>
                    </div>
                    <p id="answerMessage"> </p>
                </div>
            </div>    
            <div class="card" id="hiddenScore">
                <div class="card-body" id="scoreDisplay"> Score: <span id="score">  </span></div>
            </div>
        </container>
    </main>
    <script src="script.js"></script>    
</body>
</html>
